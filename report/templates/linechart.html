<html>
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script type="text/javascript">

        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages': ['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            var jsonData = $.ajax({
              url: "http://127.0.0.1:8080/botrun/?bot_name=YeastBot&run_name=gene",
              dataType: "json",
              async: false
              });

            results = jsonData.responseJSON.results;
            console.log(results);

            var data = new google.visualization.DataTable();
            data.addColumn('string', "Name");
            data.addColumn('number', "Total");
            data.addColumn('number', "Skip");
            data.addColumn('number', "Create");
            data.addColumn('number', "Update");
            data.addColumn('number', "Error");
            for (i = 0; i < results.length; i++){
                result = results[i];
                result.actions.CREATE = result.actions.CREATE || 0;
                result.actions.UPDATE = result.actions.UPDATE || 0;
                result.actions.SKIP = result.actions.SKIP || 0;
                result.actions.ERROR = result.actions.ERROR || 0;
                data.addRow([result.bot_name + "-" + result.run_name + "-" + result.run_id, result.actions.__total__, result.actions.SKIP, result.actions.CREATE, result.actions.UPDATE, result.actions.ERROR]);
            }

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(data, {width: 1200, height: 640});
        }
    </script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>
</body>
</html>
